{% extends 'base.html' %}

{% block title %}Editar Calificación - NUAM{% endblock %}

{% block content %}
<div class="card">
    <h1 style="color: #667eea; margin-bottom: 2rem;">Editar Calificación</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Instrumento</label>
                <input type="text" name="instrumento" value="{{ calificacion.instrumento }}" 
                    style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 5px;">
            </div>
            
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Corredor Dueño</label>
                <input type="text" name="corredor_dueno" value="{{ calificacion.corredor_dueno }}" 
                    style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 5px;">
            </div>
            
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Mercado</label>
                <input type="text" name="mercado" value="{{ calificacion.mercado }}" 
                    style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 5px;">
            </div>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'accounts:detalle_calificacion' calificacion.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
