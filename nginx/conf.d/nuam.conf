# nginx/conf.d/nuam.conf
# Configuración del API Gateway para NUAM

# Upstream definitions
upstream django_backend {
    server django-core:8000 max_fails=3 fail_timeout=30s;
}

upstream currency_service {
    server currency-service:8001 max_fails=3 fail_timeout=30s;
}

upstream dashboard_frontend {
    server dashboard-frontend:3000 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=currency_limit:10m rate=200r/m;

# Main Server Block - HTTP
server {
    listen 80;
    server_name localhost nuam.local;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/nuam_access.log;
    error_log /var/log/nginx/nuam_error.log warn;

    # ==========================================
    # HEALTH CHECK
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # FRONTEND - REACT DASHBOARD
    # ==========================================
    location / {
        proxy_pass http://dashboard_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support para hot reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # DJANGO CORE API
    # ==========================================
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://django_backend/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ==========================================
    # CURRENCY SERVICE API
    # ==========================================
    location /currency-api/v1/ {
        limit_req zone=currency_limit burst=50 nodelay;

        # Rewrite para remover el prefijo
        rewrite ^/currency-api/v1/(.*) /api/v1/$1 break;

        proxy_pass http://currency_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Cache para datos de monedas (5 minutos)
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==========================================
    # DJANGO ADMIN
    # ==========================================
    location /admin/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://django_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    # ==========================================
    # ACCOUNTS (Login, Register)
    # ==========================================
    location /accounts/ {
        proxy_pass http://django_backend/accounts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # STATIC FILES
    # ==========================================
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ==========================================
    # SWAGGER/API DOCS
    # ==========================================
    location /docs/ {
        proxy_pass http://currency_service/docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/schema/ {
        proxy_pass http://django_backend/api/schema/;
        proxy_set_header Host $host;
    }
}

